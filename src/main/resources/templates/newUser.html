<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>New user</title>
    <link th:href="@{/js/css/allUsers.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.min.css}"/>
    <script th:attr="src=@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
     <script th:attr="src=@{/js/js/allUsers.js}"></script>
</head>
<body>

<div class="buttons">
    <form class="form-inline" th:action="@{/user}" method="post" th:object="${user}">
        <br></br><br></br>
        <!--Form to create a new user -->
        <label class="sr-only" for="inlineFormInput">Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="inlineFormInput" placeholder="Name" th:field="*{name}"/>
        </div>

        <label class="sr-only" for="inlineFormInputGroup">Age</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">Number</div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Age" th:field="*{age}"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <br> </br>
    <!--Main page with buttons that redirect to pages New User , All users and Home -->
    <a th:href="@{/user}" class="btn btn-info" role="button">New User</a>
    <a th:href="@{/users}" class="btn btn-success" role="button">All users</a>

</div>
</body>
</html>
